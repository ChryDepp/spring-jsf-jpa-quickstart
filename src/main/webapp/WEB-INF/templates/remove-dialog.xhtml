<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

<h:body>
	<script type="text/javascript">
		var Modals = {
			"removeHandler" : function(event) {
				console.log("Sucesso!");
				console.log(event);
			},
			"errorHandler" : function(event) {
				console.log("Erro!");
				console.log(event);
			}
		};
	</script>

	<!-- MODAL -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">#{i18n['operations.delete']}</h4>
				</div>
				<div class="modal-body">
					<h:outputFormat value="#{i18n['operations.delete.areYouSure']}">
						<f:param value="#{itemLabel}" />
					</h:outputFormat>
				</div>
				<div class="modal-footer">
					<h:form id="actionsForm">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<h:commandButton
							id="removeButton"
							value="#{i18n['button.remove']}"
							styleClass="btn btn-danger"
						>
							<f:ajax
								listener="#{countryBean.delete}"
								execute="@this"
								onevent="Modals.removeHandler"
								onerror="Modals.errorHandler"
							/>
						</h:commandButton>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>

</html>
