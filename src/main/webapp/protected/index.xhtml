<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/main.xhtml"
>

	<ui:define name="content">
		<!-- IMPORT CSS -->
		<h:outputStylesheet
			library="css"
			name="index.css"
		/>

		<!-- CONTENT -->
		<div
			id="main"
			class="container"
		>

			<!-- NAVIGATION -->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button
							type="button"
							class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1"
							aria-expanded="false"
						>
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"
							></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a
							class="navbar-brand"
							href="#"
						>Brand</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div
						class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1"
					>
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Link <span
									class="sr-only"
								>(current)</span></a></li>
							<li><a href="#">Link</a></li>
							<li class="dropdown"><a
								href="#"
								class="dropdown-toggle"
								data-toggle="dropdown"
								role="button"
								aria-haspopup="true"
								aria-expanded="false"
							>Dropdown <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">Action</a></li>
									<li><a href="#">Another action</a></li>
									<li><a href="#">Something else here</a></li>
									<li
										role="separator"
										class="divider"
									></li>
									<li><a href="#">Separated link</a></li>
									<li
										role="separator"
										class="divider"
									></li>
									<li><a href="#">One more separated link</a></li>
								</ul></li>
						</ul>
						<form
							class="navbar-form navbar-left"
							role="search"
						>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									placeholder="Search"
								/>
							</div>
							<button
								type="submit"
								class="btn btn-default"
							>Submit</button>
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Link</a></li>
							<li class="dropdown"><a
								href="#"
								class="dropdown-toggle"
								data-toggle="dropdown"
								role="button"
								aria-haspopup="true"
								aria-expanded="false"
							>Dropdown <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">Action</a></li>
									<li><a href="#">Another action</a></li>
									<li><a href="#">Something else here</a></li>
									<li
										role="separator"
										class="divider"
									></li>
									<li><a href="#">Separated link</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- DATATABLE -->
			<h:dataTable
				value="#{countryBean.items}"
				var="i"
				styleClass="table table-striped"
				columnClasses="text-center,text-left,text-left,text-right"
			>
				<h:column headerClass="text-center">
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:outputText value="#{i.id}" />
				</h:column>
				<h:column headerClass="text-left">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{i.name}" />
				</h:column>
				<h:column headerClass="text-left">
					<f:facet name="header">
						<h:outputText value="Acronym" />
					</f:facet>
					<h:outputText value="#{i.acronym}" />
				</h:column>
				<h:column headerClass="text-left">
					<f:facet name="header">
						<h:outputText value="Population" />
					</f:facet>
					<h:outputText value="#{i.population}">
						<f:convertNumber type="number" />
					</h:outputText>
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
