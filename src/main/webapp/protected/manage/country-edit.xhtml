<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" template="/WEB-INF/templates/main-with-nav.xhtml">
	<ui:define name="body">
		<!-- EDITION -->
		<h:form id="editionForm">
			<div class="form-group">
				<h:outputLabel for="nameInput" value="Name" />
				<h:inputText id="nameInput" value="#{countryBean.item.name}" styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="acronymInput" value="Acronym" />
				<h:inputText id="acronymInput" value="#{countryBean.item.acronym}" styleClass="form-control" />
			</div>
			<div class="form-group">
				<h:outputLabel for="populationInput" value="Population" />
				<h:inputText id="populationInput" value="#{countryBean.item.population}" styleClass="form-control" a:type="number" />
			</div>
			<div class="form-group">
				<button jsf:id="saveButton" type="submit" class="btn btn-sm btn-primary">
					<i class="glyphicon glyphicon-ok" /> <span>Save</span>
					<f:ajax execute="@form" listener="#{countryBean.save}" />
				</button>
				<h:outputText value="&#160;" />
				<a href="#{request.contextPath}/protected/manage/country-list.xhtml" class="btn btn-sm btn-default">
					<i class="glyphicon glyphicon-remove" /> <span>Cancel</span>
				</a>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
