<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/main-with-navbar.xhtml"
>
	<ui:define name="body">
		<script type="text/javascript">
			function removeActionHandler(event) {
				console.log(event);
				switch (event.status) {
					case "begin":
						break;
					case "success":
						$('#myModal').modal();
						break;
					case "complete":
						break;
				}
			}
			function defaultErrorHandler(event) {
				console.log(event);
			}
		</script>

		<!-- DATATABLE -->
		<h:dataTable
			id="viewDataTable"
			value="#{countryBean.items}"
			var="i"
			styleClass="table table-striped"
			columnClasses="text-center,text-left,text-left,text-right"
		>
			<h:column headerClass="text-center">
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:outputText value="#{i.id}" />
			</h:column>
			<h:column headerClass="text-left">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{i.name}" />
			</h:column>
			<h:column headerClass="text-left">
				<f:facet name="header">
					<h:outputText value="Acronym" />
				</f:facet>
				<h:outputText value="#{i.acronym}" />
			</h:column>
			<h:column headerClass="text-left">
				<f:facet name="header">
					<h:outputText value="Population" />
				</f:facet>
				<h:outputText value="#{i.population}">
					<f:convertNumber type="number" />
				</h:outputText>
			</h:column>
			<h:column headerClass="text-left">
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:form id="actionForm">
					<h:outputLink
						id="editAction"
						styleClass="btn btn-xs btn-warning"
						role="button"
						value="#{request.contextPath}/protected/manage/country-edit.xhtml?id=#{i.id}"
					>
						<h:outputText styleClass="glyphicon glyphicon-pencil" />
					</h:outputLink>
					<h:outputText value="&#160;" />
					<h:commandLink
						id="removeAction"
						role="button"
						styleClass="btn btn-xs btn-danger"
					>
						<f:ajax
							execute="@this"
							render=":removeMessage"
							listener="#{countryBean.setItem(i)}"
							onevent="removeActionHandler"
							onerror="defaultErrorHandler"
						/>
						<h:outputText styleClass="glyphicon glyphicon-plus" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>

		<!-- MODAL -->
		<script type="text/javascript">
			function confirmRemoveActionHandler(event) {
				switch (event.status) {
					case "begin":
						break;
					case "success":
						$('#myModal').modal("hide");
						break;
					case "complete":
						break;
				}
			}
		</script>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#215;</span></button>
						<h4 class="modal-title" id="myModalLabel">#{i18n['operations.delete']}</h4>
					</div>
					<div class="modal-body">
						<h:outputFormat id="removeMessage" value="#{i18n['operations.delete.areYouSure']}">
							<f:param value="#{countryBean.item.name}" />
						</h:outputFormat>
					</div>
					<div class="modal-footer">
						<h:form id="actionsForm">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<h:commandButton
								id="removeButton"
								value="#{i18n['button.remove']}"
								styleClass="btn btn-danger"
							>
								<f:ajax
									listener="#{countryBean.delete}"
									execute="@this"
									render=":viewDataTable"
									onevent="confirmRemoveActionHandler"
									onerror="defaultErrorHandler"
								/>
							</h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
