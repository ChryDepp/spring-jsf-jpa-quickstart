<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" template="/WEB-INF/templates/main-with-nav.xhtml">
	<ui:define name="body">
		<h:form id="dataTableForm">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="table-responsive">
						<h:dataTable id="crudDataTable" value="#{countryBean.items}" var="x" styleClass="table table-hover" columnClasses="width-10,width-30,width-20,width-20,width-20">
							<h:column>
								<f:facet name="header">
									<h:outputText value="#" />
								</f:facet>
								<h:outputText value="#{x.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{x.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Acronym" />
								</f:facet>
								<h:outputText value="#{x.acronym}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Population" />
								</f:facet>
								<h:outputText value="#{x.population}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Actions" />
								</f:facet>
								<div class="btn-group" role="group" aria-label="...">
									<h:outputLink title="Editar" value="mgt-users-edition.xhtml?action=update&amp;id=#{x.id}" styleClass="btn btn-xs btn-danger" role="button">
										<i class="fa fa-fw fa-pencil" />
									</h:outputLink>
									<h:commandLink title="Remover" styleClass="btn btn-xs btn-danger" role="button">
										<i class="fa fa-fw fa-close" />
										<f:ajax execute="@this" render=":deleteActionsForm" onevent="function(event) { if (event.status == 'success') { $('#removeModal').modal('show'); } }" onerror="defaultErrorHandler" />
										<f:setPropertyActionListener value="#{x}" target="#{countryBean.selectedItem}" />
									</h:commandLink>
								</div>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
