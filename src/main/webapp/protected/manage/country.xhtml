<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/main-with-navbar.xhtml"
>

	<ui:define name="body">
		<!-- DATATABLE -->
		<h:dataTable
			value="#{countryBean.items}"
			var="i"
			styleClass="table table-striped"
			columnClasses="text-center,text-left,text-left,text-right"
		>
			<h:column headerClass="text-center">
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<h:outputText value="#{i.id}" />
			</h:column>
			<h:column headerClass="text-left">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{i.name}" />
			</h:column>
			<h:column headerClass="text-left">
				<f:facet name="header">
					<h:outputText value="Acronym" />
				</f:facet>
				<h:outputText value="#{i.acronym}" />
			</h:column>
			<h:column headerClass="text-left">
				<f:facet name="header">
					<h:outputText value="Population" />
				</f:facet>
				<h:outputText value="#{i.population}">
					<f:convertNumber type="number" />
				</h:outputText>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
